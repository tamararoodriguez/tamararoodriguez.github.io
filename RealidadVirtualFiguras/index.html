<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad virtual con A-Frame</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>


</head>
<body>
  <a-scene>
    <!-- Entornos preestablecidos para Environment Component: none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris  -->
    <a-entity environment="preset: checkerboard"></a-entity>
	
	<!-- Las geometrías incluidas en A-Frame: box, circle, cone, cylindre, dodecahedron, octahedron, plane, ring, sphere, tetrahedron, torus, torusKnot, triangle -->
	
	<!-- Cubo -->
    <a-entity geometry="primitive: box; width: 1; height: 1; depth: 1" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-entity>
	<!-- Esfera -->
	<a-entity geometry="primitive: sphere; radius: 1.25" position="0 1.25 -5" rotation="0 45 0" material="color: #EF2D5E"></a-entity>
	<!-- Cilindro -->
	<a-entity geometry="primitive: cylinder; radius: 0.5; height: 1.5" position="1 0.75 -3" rotation="0 45 0" material="color: #FFC65D"></a-entity>
	<!-- Plano -->
	<a-entity geometry="primitive: plane; width: 4; height: 4" position="0 0.1 -4" rotation="-90 0 0" material="color: #7BC8A4"></a-entity>
    <!-- Cámara -->
	<a-entity camera look-controls wasd-controls="acceleration:100" position="0 1.5 5"></a-entity>
  </a-scene>
    
</body>
</html>
