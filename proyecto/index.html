<!doctype html>

<html>

    <head>

        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>

        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

    </head>

 

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

    <a-scene

    embedded arjs='sourceType: webcam;

    detectionMode: mono_and_matrix; matrixCodeType: 3x3;' renderer='precision: medium;'

    embedded

    gesture-detector

    >

   

    <a-assets>

      <a-asset-item

         id="animated-gazelle"

         src="assets/gazelle.glb"

      ></a-asset-item>

      <a-asset-item

         id="animated-leon"

         src="assets/leon.glb"

      ></a-asset-item>

      <a-asset-item

         id="animated-amy"

         src="assets/amy.glb"

      ></a-asset-item>

      <a-asset-item

         id="animated-spiderman"

         src="assets/spiderman.glb"

      ></a-asset-item>

      <a-asset-item

         id="animated-hiro"

         src="assets/assasin.glb"

      ></a-asset-item>

      <a-asset-item

         id="animated-kanji"

         src="assets/michael.glb"

      ></a-asset-item>

    </a-assets>

 

        <!-- hiro (assasin) -->

        <a-marker preset=''>

            <a-entity

            position="0 1 0"

            scale="0.8 0.8 0.8"

            gltf-model="#animated-hiro"

            animation-mixer="loop: repeat"

            rotation="-90 0 0"

            ></a-entity>

        </a-marker>

 

        <!-- kanji  (michael)-->

        <a-marker preset='kanji'>

            <a-entity

            rotation="-90 0 0"

            scale="0.04 0.04 0.04"

            gltf-model="#animated-kanji"

            animation-mixer="loop: repeat"

            ></a-entity>

        </a-marker>

       

            <!--  Marcador Gazelle  -->

       

            <a-marker

                type="pattern"

                preset="custom"

                url="assets/markerTRO.patt"

                raycaster="objects: .clickable"

                emitevents="true"

                cursor="fuse: false; rayOrigin: mouse;"

                id="markerA"

            >

                <a-entity

                    scale="0.007 0.007 0.07"

                    rotation="-90 0 0"

                    animation-mixer="loop: repeat"

                    gltf-model="#animated-gazelle"

                    class="clickable"

                    gesture-handler

                ></a-entity>

            </a-marker>

           

            <!--  Marcador leon  -->

       

            <a-marker

                type="pattern"

                preset="custom"

                url="assets/markerTT.patt"

                raycaster="objects: .clickable"

                emitevents="true"

                cursor="fuse: false; rayOrigin: mouse;"

                id="markerA"

            >

                <a-entity

                    scale="0.5 0.5 0.5"

                    rotation="-90 0 0"

                    animation-mixer="loop: repeat"

                    gltf-model="#animated-leon"

                    class="clickable"

                    gesture-handler

                ></a-entity>

            </a-marker>

 

            <!--  Marcador amy  -->

       

            <a-marker

            type="pattern"

            preset="custom"

            url="assets/markerR.patt"

            raycaster="objects: .clickable"

            emitevents="true"

            cursor="fuse: false; rayOrigin: mouse;"

            id="markerA"

> 

            <a-entity

                scale="0.007 0.007 0.007"

                animation-mixer="loop: repeat"

                rotation="-90 0 0"

                gltf-model="#animated-amy"

                class="clickable"

                gesture-handler

            ></a-entity>

        </a-marker>

 

            <!--  Marcador spiderman  -->

       

            <a-marker

                type="pattern"

                preset="custom"

                url="assets/markerO.patt"

                raycaster="objects: .clickable"

                emitevents="true"

                cursor="fuse: false; rayOrigin: mouse;"

                id="markerA"

    >

                <a-entity

                    scale="0.7417189483550997 0.7417189483550997 0.7417189483550997"

                    animation-mixer="loop: repeat"

                    rotation="-90 0 0"

                    gltf-model="#animated-spiderman"

                    class="clickable"

                    gesture-handler

                ></a-entity>

            </a-marker>

 

        <a-entity camera></a-entity>

    </a-scene>

</body>

</html>
